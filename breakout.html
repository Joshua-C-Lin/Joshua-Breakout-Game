<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joshua Games</title>
    <link rel="icon" type="image/png" href="./icon/brickwall.png" />
    <link href="./breakout.css" rel="stylesheet" />
  </head>
  <body>
    <div class="game-title">Breakout</div>

    <canvas id="myCanvas" width="1080" height="800"></canvas>
  </body>

  <script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");

    // å®šç¾©çƒçš„ x, y ä½ç½®
    var x = canvas.width / 10;
    var y = canvas.height - 30;

    // ç§»å‹•è·é›¢æ±ºå®šé€Ÿåº¦
    var dx = 4;
    var dy = -4;

    // å®šç¾©çƒçš„åŠå¾‘
    var ballRadius = 10;

    // å®šç¾©çƒè‰²
    var ballColor = "#8E8E8E";

    // å®šç¾©çƒæ¿
    var paddleHeight = 10;
    var paddleWidth = 125;
    var paddleX = (canvas.width - paddleWidth) / 2;

    // çƒæ‹æ§åˆ¶æŒ‰éˆ•
    var rightPressed = false;
    var leftPressed = false;

    // å®šç¾©ç£šå¡Š
    var brickRowCount = 3;
    var brickColumnCount = 5;
    var brickWidth = 172;
    var brickHeight = 60;
    var brickPadding = 40;
    var brickOffsetTop = 30;
    var brickOffsetLeft = 30;

    // ç”Ÿæˆç£šå¡Šç¾¤
    var bricks = [];
    for (c = 0; c < brickColumnCount; c++) {
      bricks[c] = [];
      for (r = 0; r < brickRowCount; r++) {
        bricks[c][r] = { x: 0, y: 0, status: 1 };
      }
    }

    // å®šç¾©ä¸€å€‹ç¸½åˆ†
    var score = 0;

    // ç¹ªè£½åœ“å‹
    function drawBall() {
      ctx.beginPath();
      ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
      ctx.fillStyle = ballColor;
      ctx.fill();
      ctx.closePath();
    }

    // ç¹ªè£½çƒæ‹
    function drawPaddle() {
      ctx.beginPath();
      ctx.rect(
        paddleX,
        canvas.height - paddleHeight,
        paddleWidth,
        paddleHeight
      );
      ctx.fillStyle = "#3b5998";
      ctx.fill();
      ctx.closePath();
    }

    // ç¹ªè£½ç£šå¡Šç¾¤
    function drawBricks() {
      for (c = 0; c < brickColumnCount; c++) {
        for (r = 0; r < brickRowCount; r++) {
          if (bricks[c][r].status == 1) {
            var brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
            var brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
            bricks[c][r].x = brickX;
            bricks[c][r].y = brickY;
            ctx.beginPath();
            ctx.rect(brickX, brickY, brickWidth, brickHeight);
            ctx.fillStyle = "#CC3300";
            ctx.fill();
            ctx.closePath();
          }
        }
      }
    }

    // ç¹ªè£½åˆ†æ•¸çœ‹æ¿
    function drawScore() {
      ctx.font = "20px Luminari";
      ctx.fillStyle = "#0072E3";
      ctx.fillText("Score: " + score, 8, 20);
    }

    // ç›£è½æ§åˆ¶æŒ‰éˆ•
    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);
    document.addEventListener("mousemove", mouseMoveHandler, false);

    function mouseMoveHandler(e) {
      var relativeX = e.clientX - canvas.offsetLeft;
      if (relativeX > 0 && relativeX < canvas.width) {
        paddleX = relativeX - paddleWidth / 2;
      }
    }

    function keyDownHandler(e) {
      if (e.keyCode == 39) {
        rightPressed = true;
        console.log("ğŸ‘‰");
      } else if (e.keyCode == 37) {
        leftPressed = true;
        console.log("ğŸ‘ˆ");
      }
    }

    function keyUpHandler(e) {
      if (e.keyCode == 39) {
        rightPressed = false;
      } else if (e.keyCode == 37) {
        leftPressed = false;
      }
    }

    // æ’æ“Šæ¸¬è©¦
    function collisionDetection() {
      for (c = 0; c < brickColumnCount; c++) {
        for (r = 0; r < brickRowCount; r++) {
          var b = bricks[c][r];
          if (b.status == 1) {
            if (
              x > b.x &&
              x < b.x + brickWidth &&
              y > b.y &&
              y < b.y + brickHeight
            ) {
              dy = -dy;
              b.status = 0;
              score++;
              if (score == brickRowCount * brickColumnCount) {
                alert("~~~ CONGRATULATIONS ~~~");
                document.location.reload();
              }
            }
          }
        }
      }
    }

    // æ¸²æŸ“ç•«å¸ƒ
    function draw() {
      // æ¸…é™¤è»Œè·¡
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBall();
      drawPaddle();
      drawScore();
      collisionDetection();
      drawBricks();

      // å³
      if (x + dx > canvas.width - ballRadius) {
        dx = -dx;
        ballColor = "#EB4537";
      }

      // å·¦
      if (x + dx < ballRadius) {
        dx = -dx;
        ballColor = "#55AF7B";
      }

      // ifä¸Š elseä¸‹
      if (y + dy < ballRadius) {
        dy = -dy;
        ballColor = "#4286F3";
      } else if (y + dy > canvas.height - ballRadius) {
        if (x >= paddleX && x <= paddleX + paddleWidth) {
          dy = -dy;
          ballColor = "#FAC230";
        } else {
          dy = 0;
          dx = 0;
          alert("GAME OVER");
          document.location.reload();
        }
      }

      x += dx;
      y += dy;
      requestAnimationFrame(draw);

      if (rightPressed) {
        if (paddleX > canvas.width - paddleWidth) {
          paddleX = canvas.width - paddleWidth;
          return;
        }
        paddleX += 7;
      }
      if (leftPressed) {
        if (paddleX < 0) {
          paddleX = 0;
          console.log(paddleX);
          return;
        }
        paddleX -= 7;
      }
    }

    draw();
  </script>
</html>
