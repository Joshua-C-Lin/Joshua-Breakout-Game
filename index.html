<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breaker</title>
    <link href="./breakout.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="./icon/brickwall.png" />
  </head>
  <body>
    <div class="game-title">Breakout</div>
    <canvas id="breakout" width="600" height="800"></canvas>
  </body>

  <script>
    // 定義 Canvas
    const cvs = document.getElementById("breakout");
    const ctx = cvs.getContext("2d");
    let leftArrow = false;
    let rightArrow = false;
    let LIFE = 3;
    let GAME_OVER = false;
    let SCORE = 0;
    let LEVEL = 1;
    const MAX_LEVEL = 3;
    const SCORE_UNIT = 10;
    const SCORE_IMG = new Image();
    SCORE_IMG.src = "./icon/award.png";
    const LIFE_IMG = new Image();
    LIFE_IMG.src = "./icon/heart.png";
    const LEVEL_IMG = new Image();
    LEVEL_IMG.src = "./icon/level-up.png";

    // 音效
    const PADDLE_HIT = new Audio();
    PADDLE_HIT.src = "./sounds/paddleHit.wav";

    const LIFE_LOST = new Audio();
    LIFE_LOST.src = "./sounds/lifeLost.mp3";

    const BRICK_HIT = new Audio();
    BRICK_HIT.src = "./sounds/brickHit.mp3";

    // 定義 Paddle
    const PADDLE_WIDTH = 100;
    const PADDLE_HEIGHT = 20;
    const PADDLE_MARGIN_BOTTOM = 50;

    const paddle = {
      x: cvs.width / 2 - PADDLE_WIDTH / 2,
      y: cvs.height - PADDLE_HEIGHT - PADDLE_MARGIN_BOTTOM,
      width: PADDLE_WIDTH,
      height: PADDLE_HEIGHT,
      dx: 5,
    };

    // 定義 ball
    const BALL_RADIUS = 8;
    const ball = {
      x: cvs.width / 2,
      y: paddle.y - BALL_RADIUS,
      radius: BALL_RADIUS,
      speed: 6,
      dx: 4,
      dy: -4,
    };

    // 定義 Brick
    const brick = {
      row: 1,
      column: 7,
      width: 63,
      height: 10,
      offSetLeft: 20,
      offSetTop: 20,
      marginTop: 40,
      fillColor: "#2e3548",
      strokeColor: "#5B00AE",
    };

    // 定義 Bricks 陣列
    let bricks = [];
    function createBricks() {
      console.log("createBricks");
      for (let r = 0; r < brick.row; r++) {
        bricks[r] = [];
        for (let c = 0; c < brick.column; c++) {
          bricks[r][c] = {
            x: c * (brick.offSetLeft + brick.width) + brick.offSetLeft,
            y:
              r * (brick.offSetTop + brick.height) +
              brick.offSetTop +
              brick.marginTop,
            status: true,
          };
        }
      }
    }
    createBricks();

    // 繪製 Paddle
    function drawPaddle() {
      ctx.fillStyle = "#2e3548";
      ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
      ctx.strokeStyle = "#ffcd05";
      ctx.strokeRect(paddle.x, paddle.y, paddle.width, paddle.height);
    }

    // 繪製 Ball
    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = "#ffcd05";
      ctx.fill();
      ctx.strokeStyle = "#2e3548";
      ctx.stroke();
      ctx.closePath();
    }

    // Ball 移動
    function moveBall() {
      ball.x += ball.dx;
      ball.y += ball.dy;
    }

    // Ball 反彈 Wall
    function ballWallCollision() {

      // 右
      if (ball.x + ball.radius > cvs.width) {
        ball.dx = -ball.dx;
        PADDLE_HIT.play();
      }

      // 上
      if (ball.y - ball.radius < 0) {
        ball.dy = -ball.dy;
        PADDLE_HIT.play();
      }

      // 左
      if (ball.x - ball.radius < 0) {
        ball.dx = -ball.dx;
        PADDLE_HIT.play();
      }

      // 下
      if (ball.y + ball.radius > cvs.height) {
        LIFE--;
        LIFE_LOST.play();
        resetBall();
      }
    }

    // 重置球的起始位置
    function resetBall() {
      ball.x = cvs.width / 2;
      ball.y = paddle.y - BALL_RADIUS;
      ball.dx = 4 * (Math.random() * 2 - 1);
      ball.dy = -4;
    }

    // Paddle 擊中 Ball
    function ballPaddleCollision() {
      if (
        ball.y > paddle.y &&
        ball.y < paddle.y + paddle.height &&
        ball.x > paddle.x &&
        ball.x < paddle.x + paddle.width
      ) {
        PADDLE_HIT.play();
        // 判斷擊中位置
        let collidePoint = ball.x - (paddle.x + paddle.width / 2);
        collidePoint = collidePoint / (paddle.width / 2);

        // 判斷擊出角度
        let angle = collidePoint * (Math.PI / 3);
        ball.dx = ball.speed * Math.sin(angle);
        ball.dy = -ball.speed * Math.cos(angle);
      }
    }

    // 監聽 Paddle
    document.addEventListener("keydown", (event) => {
      if (event.keyCode == 37) {
        leftArrow = true;
      } else if (event.keyCode == 39) {
        rightArrow = true;
      }
    });

    document.addEventListener("keyup", (event) => {
      if (event.keyCode == 37) {
        leftArrow = false;
      } else if (event.keyCode == 39) {
        rightArrow = false;
      }
    });

    // 移動 Paddle
    function movePaddle() {
      if (rightArrow && paddle.x + paddle.width < cvs.width) {
        paddle.x += paddle.dx;
      } else if (leftArrow && paddle.x > 0) {
        paddle.x -= paddle.dx;
      }
    }

    // 繪製 Bricks
    function drawBricks() {
      for (let r = 0; r < brick.row; r++) {
        for (let c = 0; c < brick.column; c++) {
          if (bricks[r][c].status === true) {
            ctx.fillStyle = brick.fillColor;
            ctx.fillRect(
              bricks[r][c].x,
              bricks[r][c].y,
              brick.width,
              brick.height
            );
            ctx.strokeStyle = brick.strokeColor;
            ctx.strokeRect(
              bricks[r][c].x,
              bricks[r][c].y,
              brick.width,
              brick.height
            );
          }
        }
      }
    }

    // 打碎 Bricks
    function ballBrickCollision() {
      for (let r = 0; r < brick.row; r++) {
        for (let c = 0; c < brick.column; c++) {
          let b = bricks[r][c];
          if (b.status) {
            if (
              ball.x + ball.radius > b.x && // 撞擊左方
              ball.x - ball.radius < b.x + brick.width && // 撞擊右方
              ball.y + ball.radius > b.y && // 撞擊上方
              ball.y - ball.radius < b.y + brick.height // 撞擊上方
            ) {
              BRICK_HIT.play();
              console.log('擊中！！！')
              b.status = false;
              ball.dy = -ball.dy;
              SCORE += SCORE_UNIT;
            }
          }
        }
      }
    }

    // 顯示成績
    function showGameStatus(text, textX, textY, img, imgX, imgY) {
      ctx.fillStyle = "#5B00AE";
      ctx.font = "30px Germania One";
      ctx.fillText(text, textX, textY);
      ctx.drawImage(img, imgX, imgY, 40, 40);
    }

    // GAME OVER
    function gameOver() {
      if (LIFE <= 0) {
        GAME_OVER = true;
        // setTimeout(() => {
        //   alert('Game Over!!!');
        //   document.location.reload();
        // }, 1000)
      }
    }

    // LEVEL UP
    function levelUp() {
      let isLevelDone = true;
      for (let r = 0; r < brick.row; r++) {
        for (let c = 0; c < brick.column; c++) {
          isLevelDone = isLevelDone && !bricks[r][c].status;
        }
      }

      if (isLevelDone) {
        // 如果全部通關
        if (LEVEL > MAX_LEVEL) {
          GAME_OVER = true;
          return;
        }
        // 升級後增加難度
        brick.row++;
        createBricks();
        ball.speed += 0.5;
        resetBall();
        LEVEL++;
      }
    }

    // draw 封裝
    function draw() {
      drawPaddle();
      drawBall();
      drawBricks();
      showGameStatus(SCORE, 58, 35, SCORE_IMG, 5, 5);
      showGameStatus(LIFE, cvs.width - 35, 35, LIFE_IMG, cvs.width - 85, 5);
      showGameStatus(
        LEVEL,
        cvs.width / 2 + 25,
        35,
        LEVEL_IMG,
        cvs.width / 2 - 30,
        5
      );
    }

    // update 封裝
    function update() {
      movePaddle();
      moveBall();
      ballWallCollision();
      ballPaddleCollision();
      ballBrickCollision();
      gameOver();
      levelUp();
    }

    function loop() {
      ctx.clearRect(0, 0, cvs.width, cvs.height);
      draw();
      update();

      if (!GAME_OVER) {
        requestAnimationFrame(loop);
      }
    }

    loop();
  </script>
</html>
